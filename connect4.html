<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Connect 4</title>
    <link rel="stylesheet" href="css/connect4.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Retro Connect 4</h1>

    <label for="player1Color">Player 1 Color:</label>
    <input type="color" id="player1Color" name="player1Color" value="#FF0000"> <!-- Default red -->

    <label for="player2Color">Player 2 Color:</label>
    <input type="color" id="player2Color" name="player2Color" value="#FFFF00"> <!-- Default yellow -->

    <button id="startGame">Start Game</button>

    <div id="board"></div>

    <script src="js/connect4.js"></script>
</body>
</html>
